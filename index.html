<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Prompt to Add to Home Screen -->
    <link rel="manifest" href="manifest.json">

    <title>Xmas Light Controller</title>

    <!-- JS and CSS -->
    <script src="js/index.js"></script>
    <script src="js/pokemon.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Color Wheel -->
    <script src="js/iro.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/iro.js@4.0.2/css/iro.min.css">
    <script src="https://cdn.jsdelivr.net/npm/iro.js@4.0.2/js/iro.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b8f2621224.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="topNav">
        <input type="text" id="searchBar" placeholder="Search.." oninput="filterPokemon()">
        <div id="powerButton" class="center" onclick="runScript('stop')">
            <i class="fas fa-power-off"></i>
        </div>
        <p id="randomPokemon" onclick="chooseRandomPokemon()">❓</p>
    </div>

    <div id="loginPage">
        <h1 class="center">Login</h1>
        <form id="login-form" class="center">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="colorSelectorPage">
        <div id="colorControls" class="centered">
            <div id="colorWheel"></div>
            <div id="darknessSlider"></div>
        </div>
    </div>

    <div id="buttonsPage">
        <button onclick="runScript('red_green_static')" id="redgreenButton">Red Green ❤️💚</button>
        <button onclick="runScript('rainbow')" id="rainbowButton">Rainbow 🌈</button>
        <button onclick="runScript('warm')" id="warmButton">Warm 🕯️</button>
        <button onclick="runScript('valentine')" id="valentineButton">Valentine 💘</button>
        <button onclick="runScript('vertical')" id="verticalButton">Vertical ⬆️</button>
        <button onclick="runScript('verticalRainbow')" id="verticalRainbow">Rainbow Stripes 🏳️‍🌈</button>
        <button onclick="runScript('shimmer')" id="shimmer">Shimmer ✨</button>
        <button onclick="runScript('candycane')" id="candycane">Candy Cane 🟥⬜️</button>
    </div>

    <div id="pokemonPage">
        <div id="pokedex" class="grid"></div>
    </div>

    <div id="treePage">
        <div id="tree" class="grid"></div>
    </div>

    <div id="navbar">
        <div class="nav-item active" data-page="buttonsPage">
            <i class="fas fa-cogs"></i>
            <p>Buttons</p>
        </div>
        <div class="nav-item" data-page="colorSelectorPage">
            <i class="fas fa-paint-brush"></i>
            <p>Color Selector</p>
        </div>
        <div class="nav-item" data-page="pokemonPage">
            <img src="assets/pokeball.png">
            <p>Pokemon</p>
        </div>
        <!-- Temp remove
        <div class="nav-item" data-page="treePage">
            <img src="assets/tree.png">
            <p>Tree</p>
        </div>
        !-->
    </div>
</body>

</html>
