<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Prompt to Add to Home Screen -->
    <link rel="manifest" href="manifest.json">

    <title>Xmas Light Controller</title>

    <!-- JS and CSS -->
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Color Wheel -->
    <script src="iro.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/iro.js@4.0.2/css/iro.min.css">
    <script src="https://cdn.jsdelivr.net/npm/iro.js@4.0.2/js/iro.min.js"></script>
</head>

<body>
    <h1>Xmas Lights Controller</h1>
    <div id="navigation">
        <button data-page="buttonsPage">Buttons Tab</button>
        <button data-page="colorSelectorPage">Color Selector</button>
    </div>

    <div id="loginPage">
        <h1>Login</h1>
        <form id="login-form">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="buttonsPage">
        <button onclick="runScript('redgreen')" id="redgreenButton">Run Red Green Script</button>
        <button onclick="runScript('rainbow')" id="rainbowButton">Run Rainbow Script</button>
        <button onclick="runScript('stop')" id="stopButton">Run Stop Script</button>
    </div>

    <div id="colorSelectorPage">
        <div id="colorControls">
            <div id="colorWheel"></div>
            <div id="darknessSlider"></div>
        </div>
        <input type="text" id="colorPicker" readonly="" oninput="updateLights()"/>
    </div>
    
</body>

</html>
