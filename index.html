<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Prompt to Add to Home Screen -->
    <link rel="manifest" href="manifest.json">

    <title>Xmas Light Controller</title>

    <!-- JS and CSS -->
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Color Wheel -->
    <script src="iro.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/iro.js@4.0.2/css/iro.min.css">
    <script src="https://cdn.jsdelivr.net/npm/iro.js@4.0.2/js/iro.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b8f2621224.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="powerButton" class="center" onclick="runScript('stop')">
        <i class="fas fa-power-off"></i>
    </div>
    <div id="loginPage">
        <h1 class="center">Login</h1>
        <form id="login-form" class="center">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="colorSelectorPage">
        <div id="colorControls" class="centered">
            <div id="colorWheel"></div>
            <div id="darknessSlider"></div>
        </div>
            <input type="text" id="colorPicker" readonly="" oninput="updateLights()" />
    </div>

    <div id="buttonsPage">
        <button onclick="runScript('redgreen')" id="redgreenButton">Red Green ‚ù§Ô∏èüíö</button>
        <button onclick="runScript('rainbow')" id="rainbowButton">Rainbow üåà</button>
        <button onclick="runScript('warm')" id="warmButton">Warm üïØÔ∏è</button>
    </div>

    <div id="pokemonPage">
        <div id="color1" class="color"></div>
        <div id="color2" class="color"></div>
        <div id="color3" class="color"></div>
        <div id="pokedex"></div>
    </div>

    <div id="navbar">
        <div class="nav-item active" data-page="buttonsPage">
            <i class="fas fa-cogs"></i>
            <p>Buttons Tab</p>
        </div>
        <div class="nav-item" data-page="colorSelectorPage">
            <i class="fas fa-paint-brush"></i>
            <p>Color Selector</p>
        </div>
        <div class="nav-item" data-page="pokemonPage">
            <i class="fas fa-ghost"></i>
            <p>Pokemon</p>
        </div>
    </div>
</body>

</html>
